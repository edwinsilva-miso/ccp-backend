apiVersion: apps/v1
kind: Deployment
metadata:
  name: manufacturers-api
  labels:
    app: manufacturers-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manufacturers-api
  template:
    metadata:
      labels:
        app: manufacturers-api
    spec:
      containers:
      - name: manufacturers-api
        image: us-central1-docker.pkg.dev/proyecto-final-2-455301/apis-images/manufacturers-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: manufacturers-api-secrets
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DB_PASSWORD
        - name: USERS_API_URL
          valueFrom:
            configMapKeyRef:
              name: common-configs
              key: USERS_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
