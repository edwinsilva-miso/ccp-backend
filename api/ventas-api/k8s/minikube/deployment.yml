apiVersion: apps/v1
kind: Deployment
metadata:
  name: selling-api
  labels:
    app: selling-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selling-api
  template:
    metadata:
      labels:
        app: selling-api
    spec:
      containers:
      - name: selling-api
        image: selling-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
          - name: USERS_API_URL
            valueFrom:
              configMapKeyRef:
                name: common-configs
                key: USERS_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
