apiVersion: v1
kind: Service
metadata:
  name: web-bff-service
spec:
  selector:
    app: web-bff
  ports:
  - port: 80
    targetPort: 5000
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-bff-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-bff-service
            port:
              number: 80
